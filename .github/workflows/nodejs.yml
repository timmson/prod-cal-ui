name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Lint and coverage
      run: |
        npm i
        npm run lint
      env:
        CI: true

    - name: Compile App
      run: |
        npm run prod
      env:
        CI: true

    - name: Commit files
      if: github.ref != 'refs/heads/main'
      run: |
        git config --local user.email "prod-cal-ui[bot]@users.noreply.github.com"
        git config --local user.name "prod-cal-ui[bot]"
        git add -A
        git diff-index --quiet HEAD || git commit -m "Compile App"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
